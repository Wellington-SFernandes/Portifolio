    <!-- Política de Segurança de Conteúdo (Content Security Policy) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self';"
    />

    <!-- Impede que o navegador interprete arquivos como um tipo diferente do declarado pelo servidor -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Protege contra ataques de clickjacking, impedindo que o site seja carregado em um iframe -->
    <meta http-equiv="X-Frame-Options" content="DENY" />

    <!-- Ativa a proteção contra XSS (Cross-Site Scripting) no navegador -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Controla a quantidade de informação de referência enviada ao servidor -->
    <meta name="referrer" content="no-referrer" />
